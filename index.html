<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="migrationModal" class="fixed inset-0 z-[9999] flex items-center justify-center px-4 bg-gray-900/80 backdrop-blur-sm">
        
        <div class="bg-white rounded-3xl shadow-2xl max-w-sm w-full p-8 text-center relative border-4 border-blue-100 transform transition-all scale-100">
            
            <div class="mx-auto w-28 h-28 bg-white rounded-full p-1 shadow-lg -mt-16 mb-4 flex items-center justify-center relative z-10">
                <img src="/PIC/Pedscals.png" 
                     alt="PedsCalc Logo" 
                     class="w-full h-full object-cover rounded-full border border-gray-100"
                     onerror="this.src='https://via.placeholder.com/150?text=Logo'"> </div>

            <h2 class="text-2xl font-black text-gray-800 mb-2">小兒藥劑量計算機搬家囉！</h2>
            <p class="text-gray-600 mb-6 leading-relaxed">
                PedsCalc 已經遷移至新的網址，
                請前往新站以獲得最新功能與更穩定的服務。
            </p>

            <div class="space-y-3">
                <a href="https://pedscalc.web.app/" 
                   class="block w-full py-3.5 px-6 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg hover:shadow-blue-500/30 transition-all duration-200 transform hover:-translate-y-1 active:scale-95 flex items-center justify-center gap-2">
                    <i class="fas fa-rocket"></i> 前往新網站
                </a>
                
                </div>
      <p class="mt-4 text-xs text-gray-400">
            系統將在 <span id="redirect-timer" class="text-blue-500 font-bold text-base">10</span> 秒後自動跳轉
        </p>
    </div>
</div>

<script>
    (function() {
        // 設定倒數秒數
        var seconds = 10;
        // 設定新網址
        var targetUrl = "https://pedscalc.web.app/";
        
        var timerElement = document.getElementById('redirect-timer');
        
        // 啟動計時器
        var countdownInterval = setInterval(function() {
            seconds--;
            // 更新畫面上的數字
            if(timerElement) {
                timerElement.textContent = seconds;
            }
            
            // 倒數結束，執行跳轉
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = targetUrl;
            }
        }, 1000); // 每 1000 毫秒 (1秒) 執行一次
    })();
</script>
</body>

</html>
